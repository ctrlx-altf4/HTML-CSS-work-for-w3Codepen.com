<!DOCTYPE html> 
<html> 
<head> 
<title>Change Placeholder Color</title> 
</head> 
<style> 

input[type="text"]::placeholder{
	color:blue;
	font-size:25px;
	height:28px;
} 
input[type="email"]::placeholder{
	color:red;
	font-size:25px;
	height:28px;
} 
input{
	height:40px;
	width:350px;
}
label{
	font-size:30px;
	font-weight: bold;
}

#_1{
	position:absolute;
	top:50px;
	left:200px;
}
#_2{
	position:absolute;
	top:95px;
	left:200px;
}
#_3{
	position:absolute;
	top:150px;
	left:200px;
}
#_4{
	position:absolute;
	top:195px;
	left:200px;
}
</style> 
<body> 
    <label id="_1">Text field:</br></label>
    <input id="_2" type="text" placeholder="CSS ::placeholder Text"> </br>
    <label id="_3" >Email Field:</br></label>
    <input id="_4" type="email" placeholder="CSS ::placeholder Email"
</body> 
</html>
